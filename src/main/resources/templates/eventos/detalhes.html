<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Eventos</title>

<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div>
		class= "container"

		<h1>Detalhes do evento</h1>

		<div class="row">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Evento</span>
						<p><strong>Id: </strong><span th:text="${event.id}">1</span></p>
						<p><strong>Nome: </strong><span th:text="${event.nome}">Aniversário de José</span></p>
						<p><strong>Local: </strong><span th:text="${event.local}">Clube</span></p>
						<p><strong>Data: </strong><span th:text="${event.data}">25/02/2021</span></p>
						<p><strong>Horário: </strong><span th:text="${event.horario}">20:00</span></p>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
